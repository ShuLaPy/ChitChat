<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.rawgit.com/mervick/emojionearea/master/dist/emojionearea.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="container py-sm-3 px-md-4">
      <!-- For demo purpose-->

      <div class="row rounded-lg overflow-hidden d-flex justify-content-center">
        <!-- Chat Box-->
        <div class="col-12 col-md-7 px-0 shadow">

          <!-- Header Area -->
          <div id="header" class="rounded bg-gray px-4 py-2 bg-light">
            <p id="room-name" class="h5 mb-0 py-1"></p>
            <span id="typing" class="small text-muted"></span>
          </div>

          <!-- Message Box -->
          <div class="px-4 py-3 py-md-5 chat-box align-self-stretch bg-white">
          </div>

          <!-- Typing area -->
          <form id="message-form" class="bg-light">
            <div class="input-group">
              <input
                type="text"
                id="msg"
                placeholder="Type a message"
                aria-describedby="button-addon2"
                class="form-control rounded-0 border-0 py-4 bg-light"
                autocomplete="off"
              />
              <div class="input-group-append">
                <button id="button-addon2" type="submit" class="btn btn-link">
                  <i class="fa fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
      integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/mervick/emojionearea/master/dist/emojionearea.min.js"></script>
    <script src="js/featuers.js"></script>
    <script src="js/chatbox.js"></script>
  </body>
</html>
